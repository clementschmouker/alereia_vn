<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Visual Novel</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="game">
      <div id="background">
        <video id="background-video" muted></video>
      </div>
      <div id="characters">
        <div id="left-character" class="character-slot"></div>
        <div id="right-character" class="character-slot"></div>
      </div>
      <div id="dialogue-box">
        <div class="container">
          <p id="name"></p>
          <p id="dialogue"></p>  
        </div>
      </div>
      <div id="choices-container"></div>

      <button id="mute-sound">Unmute sound</button>
      <button id="skip-video">Skip Video</button>

    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
